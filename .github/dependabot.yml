version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "VenushanT"
    assignees:
      - "VenushanT"
    commit-message:
      prefix: "⬆️"
      prefix-development: "⬆️ dev"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    ignore:
      # Ignore major version updates for these packages to avoid breaking changes
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "vite"
        update-types: ["version-update:semver-major"]
    groups:
      # Group React-related updates
      react-ecosystem:
        patterns:
          - "react*"
          - "@types/react*"
      # Group Radix UI updates
      radix-ui:
        patterns:
          - "@radix-ui/*"
      # Group testing dependencies
      testing:
        patterns:
          - "*jest*"
          - "*testing*"
          - "@testing-library/*"
      # Group linting and formatting tools
      code-quality:
        patterns:
          - "*eslint*"
          - "*prettier*"
          - "*stylelint*"
      # Group build tools
      build-tools:
        patterns:
          - "*vite*"
          - "*webpack*"
          - "*rollup*"
          - "*babel*"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "VenushanT"
    assignees:
      - "VenushanT"
    commit-message:
      prefix: "🔄"
      include: "scope"
    labels:
      - "github-actions"
      - "dependencies"
      - "automated"

  # Enable version updates for Docker (if using Docker in the future)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "11:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    reviewers:
      - "VenushanT"
    assignees:
      - "VenushanT"
    commit-message:
      prefix: "🐳"
      include: "scope"
    labels:
      - "docker"
      - "dependencies"
      - "automated"