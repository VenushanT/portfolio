name: Deploy Preview

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: '18'

jobs:
  # Build and deploy preview
  deploy-preview:
    name: ğŸ” Deploy Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    environment:
      name: preview-${{ github.event.number }}
      url: ${{ steps.deploy.outputs.url }}
      
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“‹ Install dependencies
        run: npm ci
        
      - name: ğŸ” Run quick lint check
        run: npm run lint
        
      - name: ğŸ—ï¸ Build project
        run: npm run build
        env:
          CI: true
          
      - name: ğŸš€ Deploy to Vercel Preview
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          github-comment: true
          working-directory: ./
          
      - name: ğŸŒ Deploy to Netlify Preview
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=portfolio/dist --alias=pr-${{ github.event.number }}
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          
      - name: ğŸ’¬ Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('ğŸš€ Preview Deployments')
            );
            
            const commentBody = `## ğŸš€ Preview Deployments
            
            Your changes have been deployed to preview environments:
            
            | Platform | Status | URL |
            |----------|--------|-----|
            | âš¡ Vercel | âœ… Deployed | ${{ steps.deploy.outputs.url }} |
            | ğŸŒ Netlify | âœ… Deployed | https://pr-${{ github.event.number }}--YOUR_SITE_NAME.netlify.app |
            
            ğŸ”„ **Auto-updated on every commit to this PR**
            
            ---
            *Generated by GitHub Actions*`;
            
            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody
              });
            }