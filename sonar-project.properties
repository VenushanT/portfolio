# Project configuration
sonar.projectKey=portfolio-project
sonar.organization=venushant
sonar.projectName=Portfolio

# Source code settings
sonar.sources=portfolio/src
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.tests=portfolio/src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Coverage settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Analysis settings
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git